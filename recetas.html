---
layout: page
title: recetas
---

<table class="recetas">
  <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Author</th>
  </tr>
{% for page in site.posts %}
  {% unless page.category == receta %}
    <tr>
      <td>
        {{ page.date | date: "%Y-%m-%d" }}
      </td><td>
        <a href="">{{ page.title }}</a>
      </td><td>
       {% include custom/page_author_link %}
      </td>
  {% endunless %}
{% endfor %}
</table>
