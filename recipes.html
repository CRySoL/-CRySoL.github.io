---
layout: page
title: Recipes
group: navigation
---

<table class="recetas">
  <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Author</th>
  </tr>
{% for page in site.posts %}
  {% unless page.category == receta %}
      <tr class="{% cycle 'odd', 'even' %}">
      <td class="date">{{ page.date | date: "%y-%m-%d" }}</td>
      <td>
        <a href="">{{ page.title }}</a>
      </td><td>
       {% include custom/page_author_link %}
      </td>
  {% endunless %}
{% endfor %}
</table>
